<meta charset="utf-8">
<link rel="stylesheet" href="Calendar.css">

<body>

    <div class="title">
        <h5 id="year"></h5>
        <h1 id="month"></h1>
    </div>

    <div class="calendar_div">
        <table>
            <tr>
                <td class="day" id="sun">일</td>
                <td class="day">월</td>
                <td class="day">화</td>
                <td class="day">수</td>
                <td class="day">목</td>
                <td class="day">금</td>
                <td class="day" id="sat">토</td>
            </tr>
            <tbody id="calendar">

            </tbody>
        </table>
    </div>
    <!--일정list modal-->
    <div class="modal" id="list-modal" style="display: none;">
        <h1>
            <span id="month-span"></span>월/<span id="day-span"></span>일 <span id="daykor-span"></span>요일
        </h1>
        <button onclick="closeModal('list-modal')">x</button>
        <h3>할 일</h3>
        <button onclick="openModal('addlist-modal')">일정추가</button>
        <!--리스트 추가-->
        <div id="addtoDoList">

            
        </div>

    </div>
    <!--일정추가 modal-->
    <div class="modal" id="addlist-modal" style="display: none;">

        <span>일정 추가</span>
        <!--날짜 선택-->
        <input type="date" value="20220519"> 
        <!--일정 명-->
        <input type="text" value="" id="planName" placeholder="일정 명을 입력해주세요">
        <!--일정 상세-->
        <textarea id="dayPlan"></textarea>
        <!--일정 표시될 컬러-->
        <table>
            <tr>
                <td class="trcolor" style="background-color: blue;"></td>
                <td class="trcolor" style="background-color: yellow;"></td>
                <td class="trcolor" style="background-color: gray;"></td>
                <td class="trcolor" style="background-color: red;"></td>
                <td class="trcolor" style="background-color: green;"></td>
            </tr>

        </table>
        <!--모달창 닫기-->
        <button onclick="closeModal('addlist-modal')">x</button>
    </div>

</body>
<script src="Calendar.js"> </script>
